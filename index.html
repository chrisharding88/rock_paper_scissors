<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Rock, Paper, Scissors</title>
		<link rel="stylesheet" href="stylesheets/reset.css">
		<link rel="stylesheet" href="stylesheets/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Righteous" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Rock, Paper, Scissors</h1>
		</header>

		<div class="score-board">
			<div id ="user" class="player">USER</div>
			<div id ="comp" class="player">COMP</div>
			<span id ="user-score">0</span>:<span id = "comp-score">0</span>
		</div>

		<div class = "result">
			<p></p>	
		</div>

		<div class="choices">
			<div class="icon" id ="rock"><img src="img/rock.png" class="choice"></div>
			<div class="icon" id ="paper"><img src="img/paper.png" class="choice"></div>
			<div class="icon" id ="scissors"><img src="img/scissors.png" class="choice"></div>	
		</div>

		<div class="message">
			<p>Choose Wisely!</p>
		</div>


		<script src="js/main.js"></script>
	</body>
</html>
